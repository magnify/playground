<!DOCTYPE html>
<html ng-app="hatApp">
<head lang="da">
  <meta charset="UTF-8">
  <title>Hat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="assets/controllers.js"></script>
  <style>
    @import url(//fonts.googleapis.com/css?family=Roboto:400,500,300,100,700,900);

    html,body {
      font-family: 'Roboto', sans-serif;
      background: #FAFAFA;
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      color: #5A5A62;
      -webkit-font-smoothing: antialiased;
    }

    row {
      position: relative;

      box-sizing: border-box;
      display: block;
      min-height: 100%;
      width: 100%;

      page-break-after: always;
    }

    hat {
      position: absolute;
      overflow: hidden;

      box-sizing: border-box;
      border-radius: 100%;
      height: 150px;
      width: 150px;
      margin-left: -75px;

      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    hat:nth-child(1) {
      top: 50px;
      left: 50%;
    }

    hat:nth-child(2) {
      top: 200px;
      left: 30%;
    }

    hat:nth-child(3) {
      top: 200px;
      left: 70%;
    }

    hat:nth-child(4) {
      top: 400px;
      left: 30%;
    }

    hat:nth-child(5) {
      top: 400px;
      left: 70%;
    }

    hat:nth-child(6) {
      top: 550px;
      left: 50%;
    }

  </style>
</head>
<body ng-controller="HatControl">
<holder>
  <row ng-repeat="item in hats">
    <hat ng-repeat="child in item.children" style="background-image: url('images/{{child.image}}.jpg')"></hat>
  </row>
</holder>

</body>
</html>
